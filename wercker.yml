box: koding/base@0.0.10
services:
  - wercker/postgresql@0.0.4
  - wercker/rabbitmq@1.0.1
  - wercker/redis@0.0.8
  - wercker/mongodb@1.0.1

build:
  steps:
    - script:
        name: initialize submodules
        code: git submodule update --init --recursive
    - script:
        name: npm install
        code: |
          npm install || :
    - script:
        name: configure build
        code: ./configure
    - script:
        name: build client
        code: ./run buildclient
    - script:
        name: build go binaries
        code: go/build.sh
    - script:
        name: build social api
        cwd: go/src/socialapi
        code: |
          make configure
          make install
          make build
  after-steps:
    - jessefulton/slack-notify:
        subdomain: koding
        token: $SLACK_TOKEN
        channel: announce
        username: wercker
        icon_url: https://avatars3.githubusercontent.com/u/1695193?s=140
deploy:
  steps:
    - mrono/elastic-beanstalk-deploy:
        key: $AMAZON_KEY
        secret: $AMAZON_SECRET_KEY
        app_name: koding
        env_name: koding-alpha-web-10
        region: us-east-1

  after-steps:
    - jessefulton/slack-notify:
        subdomain: koding
        token: $SLACK_TOKEN
        channel: announce
        username: wercker
        icon_url: https://avatars3.githubusercontent.com/u/1695193?s=140
