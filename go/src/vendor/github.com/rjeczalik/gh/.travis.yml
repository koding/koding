   - GOBIN=$HOME/bin
   - PATH=$HOME/bin:$PATH

install:
 - go get golang.org/x/tools/cmd/vet golang.org/x/tools/cmd/cover github.com/mattn/goveralls github.com/modocache/gover
 - go get -t -v ./...
 - go get -v github.com/PuerkitoBio/goquery
 - go generate -v ./...

script:
 - go tool vet -all .
 - go build ./...
 - go test -race -v ./...
 - if [ ! -z "$COVERALLS_TOKEN" ]; then go list -f '{{if len .TestGoFiles}}go test -coverprofile={{.Dir}}/.coverprofile {{.ImportPath}}{{end}}' ./... | xargs -i sh -c {}; fi
 - if [ ! -z "$COVERALLS_TOKEN" ]; then gover; fi
 - if [ ! -z "$COVERALLS_TOKEN" ]; then goveralls -coverprofile=gover.coverprofile -service=travis-ci -repotoken "$COVERALLS_TOKEN"; fi
