{% assign author = include.author %}
{% assign date = include.date %}

<div class="BlogPost-Meta">
  <figure alt="{{ author.email }}"><img src="//koding-cdn.s3.amazonaws.com/blog-default-user-avatar.svg" alt="{{ author.name }}"></figure>
  <div>
    <h4 itemprop="author" itemscope="" itemtype="http://schema.org/Person"><span itemprop="name">{{ author.name }}</span></h4>
    <time datetime="{{ date }}" itemprop="datePublished">{{ date | date: "%B %e, %Y" }}</time>
  </div>
</div>
