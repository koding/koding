{% assign row = include.data | split: "||" %}
{% assign link = row[0] | strip %}
{% assign icon = row[1] | strip | prepend: 'icon-' %}
{% assign title = row[2] | strip %}
{% assign desc = row[3] | strip %}

<div class="docs__index__item">
<div class="docs__index__item__icon">
  <a href="/docs/{{ link }}"><svg data-icon-name="{{ icon }}" class="icon"><use xlink:href="#{{ icon }}"></use></svg></a>
</div>
<div class="docs__index__item__content">
  <div class="docs__index__item__title">{{ title }}</div>
  <div class="docs__index__item__links">
    {{ desc }}
  </div>
</div>
</div>
