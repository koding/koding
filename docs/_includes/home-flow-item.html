{% assign src = include.imagesrc %}
{% assign ext = include.imageext %}

<div class="FlowContainer{% if include.imagepos == 'left' %} u-imageLeft{% else %} u-imageRight{% endif %}" id="flowContainer{{include.itempos}}" >
  <svg class="FlowContainer-line" width="50" height="880px" viewBox="0 0 50 880">
    <line x1="25" x2="25" y1="6" y2="880" stroke="#444444" stroke-width="1" stroke-height="5" stroke-linecap="butt" stroke-dasharray="1, 6"/>
  </svg>
  <div class="u-headline">{{include.itempos}}. {{ include.headline }}</div>
  <div class="clearfix"></div>
  <img class="FlowContainer-image" src="{{ site.url }}{{ src }}.{{ ext }}" srcset="{{ site.url }}{{ src }}.{{ ext }} 1x, {{ site.url }}{{ src }}@2x.{{ ext }} 2x" />
  <div class="FlowContainer-caption">
    <h2>{{ include.title }}</h2>
    <p>{{ include.description }}</p>
    <a href="{{ include.link }}">
    <svg class="FlowContainer-arrowCircle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 27 27"><defs><style>.cls-1{fill:#48ba7d;}.cls-2{fill:none;stroke:#fff;stroke-miterlimit:10;stroke-width:2px;}</style></defs><title>Asset 1</title><g id="Layer_2" data-name="Layer 2"><g id="content"><circle class="cls-1" cx="13.5" cy="13.5" r="13.5"/><polyline class="cls-2" points="14.11 8.86 19.17 13.92 14.11 18.98"/><line class="cls-2" x1="18.86" y1="13.92" x2="6.43" y2="13.92"/></g></g></svg>{{ include.linktext }}</a>
  </div>
  <div class="clearfix"></div>
</div>
