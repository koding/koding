<div class="Feature3ColsContainer{% if include.background_color %} Feature3ColsColor{% endif %}">
  <div class="Homepage--container ">
    <h3>{{ include.headline }}</h3>
    <h2 class="feature-title">{{ include.title }}</h2>
    <div class="Feature3Cols">
      <div>
        {{ include.column_1 }}
      </div>
      <div>
        {{ include.column_2 }}
      </div>
      <div>
        {{ include.column_3 }}
      </div>
    </div>
    <div class="Feature3Cols">
      <div>
        {{ include.column_4 }}
      </div>
      <div>
        {{ include.column_5 }}
      </div>
      <div>
        {{ include.column_6 }}
      </div>
    </div>
  </div>
</div>
