<script>
  function getParameterByName(name, url) {
    if (!url) {
      url = window.location.href;
    }
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
  }

  var error_code = window.location.pathname.split( '/' )[1];
  var error_msg = getParameterByName("msg");

  document.querySelector("h1 span").innerHTML = error_msg;
  document.querySelector("h1.mini span").innerHTML = error_msg;
</script>
