<form method="POST" action="/Register" onsubmit="try{submitForm(this)}catch(_){console.log(_)};return false">
<label>Email: <input type="email" name="email"></label>
<label>Username: <input type="test" name="username"></label>
<button type="submit">submit</button>
</form>
<script src="./coffee-script.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
<script type="text/coffeescript">

window.submitForm = (form) ->
  $.ajax
    url               : form.action
    data              : { email: form.email.value, username: form.username.value }
    type              : "POST"
    dataType          : 'json'
    xhrFields         :
      withCredentials : yes
    success           : -> location.replace '/'
    error             : (xhr) ->
      err = try $.parseJSON xhr.responseText
      alert err.message  if err?
  no

</script>
