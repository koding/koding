<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title><%= code %> - <%= error_messages[code] %></title>
</head>
<body></body>
<script>
  var code = "<%= code %>";
  var msg  = "<%= error_messages[code] %>";
  msg = encodeURIComponent(msg);
  url = "http://www.koding.com/"+code+"?msg="+msg;
  window.location = url;
</script>
</html>
