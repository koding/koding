---
- hosts: all
  vars:
    rax_name : 'devrim.koding.me'
    rax_flavor : '4'
    image : "ubuntu-1204-lts-precise-pangolin"
    count : 5
    group : "raxhosts"


  tasks:
    - name: Provision a set of instances
      local_action:
          module: rax
          name: "{{ rax_name }}"
          flavor: "{{ rax_flavor }}"
          image: "{{ rax_image }}"
          count: "{{ rax_count }}"
          group: "{{ group }}"
          wait: yes
      register: rax

