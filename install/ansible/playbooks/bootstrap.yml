---
- hosts: all
  vars:
    - root_password: 'HASHED_PASSWORD'
    - remote_password: 'HASHED_PASSWORD'
 
  tasks:
  - name: Change root password
    user:
      name=root
      password={{ root_password }}
 
  - name: Add user remote
    user:
      name=remote
      password={{ remote_password }}
 
  - name: Add SSH public key to user remote
    authorized_key:
      user=remote
      key="{{ lookup('file', "../files/id_rsa.pub") }}"
 
  - name: Add user remote to sudoers
    lineinfile:
      "dest=/etc/sudoers
      regexp='^remote ALL'
      line='remote ALL=(ALL) NOPASSWD: ALL'
      state=present"
 
  - name: Disallow root SSH access
    lineinfile:
      dest=/etc/ssh/sshd_config
      regexp="^PermitRootLogin"
      line="PermitRootLogin no"
      state=present
    notify:
      - restart sshd
 
  - name: Disallow SSH password authentication
    lineinfile:
      dest=/etc/ssh/sshd_config
      regexp="^PasswordAuthentication"
      line="PasswordAuthentication no"
      state=present
    notify:
      - restart sshd
 
  - name: Disallow SSH GSS API authentication
    lineinfile:
      dest=/etc/ssh/sshd_config
      regexp="^GSSAPIAuthentication"
      line="GSSAPIAuthentication no"
      state=present
    notify:
      - restart sshd

  handlers:
  - name: restart sshd
    service: 
      name=sshd
      state=restarted